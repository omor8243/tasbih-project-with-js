<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tasbih</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <section>
      <h1 class="flex justify-center mt-28 text-5xl md:text-6xl text-[#0F9E86] font-bold "><span class="text-[#37BCF4]">Digital</span> Tasbih</h1>
    </section>
  </header>
  <main>
   
    <section class="grid grid-cols-1 lg:grid-cols-3 px-4 md:px-2">
       <!--card 1-->
      <div class="card bg-base-100 shadow-xl mt-16">
        <div class="card-body">
          <h2 class="card-title flex justify-center text-3xl text-[#514151]">Subhan Allah</h2>
          <div>
            <p 
            id="subhan-allah-display"
            class="text-5xl flex justify-center my-5">
            0</p>
          </div>
          <div class="flex justify-center gap-2">
            <button 
              id="subhan-allah-incriment-btn"
              class="p-3 rounded-lg uppercase text-white bg-[#22C55E] border-none">
              Incriment
            </button>
            <button 
              id="subhan-allah-discriment-btn"
              class="p-3 rounded-lg uppercase text-white bg-[#EF4444] border-none">
              Discriment
            </button>
          </div>
        </div>
      </div>
      <!--card 2-->
      <div class="card bg-base-100 shadow-xl mt-16">
        <div class="card-body">
          <h2 class="card-title flex justify-center text-3xl text-[#514151]">Alhamdulilah</h2>
          <div>
            <p 
              id="alhamdulilah-display"
              class="text-5xl flex justify-center my-5">
              0
            </p>
          </div>
          <div class="flex justify-center gap-2 ">
            <button 
              id="alhamdulilah-incriment-btn"
              class="p-3 rounded-lg uppercase text-white bg-[#22C55E] border-none">
              Incriment
            </button>
            <button 
              id="alhamdulilah-discriment-btn"
              class="p-3 rounded-lg uppercase text-white bg-[#EF4444] border-none">
              Discriment
            </button>
          </div>
        </div>
      </div>
      <!--card 3-->
      <div class="card bg-base-100 shadow-xl mt-16">
        <div class="card-body">
          <h2 class="card-title flex justify-center text-3xl text-[#514151]">Allahuakber</h2>
          <div>
            <p 
              id="allahuakber-display"
              class="text-5xl flex justify-center my-5">
              0
            </p>
          </div>
          <div class="flex justify-center gap-2">
            <button 
              id="allahuakber-incriment-btn"
              class="p-3 rounded-lg uppercase text-white bg-[#22C55E] border-none">
              Incriment
            </button>
            <button 
              id="allahuakber-discriment-btn"
              class="p-3 rounded-lg uppercase text-white bg-[#EF4444] border-none">
              Discriment
            </button>
          </div>
        </div>
      </div>
      
    </section>

    <div class="mt-7 flex justify-center">
      <button 
        id="reset-btn"
        class="p-3 rounded-lg uppercase bg-[#EAB308] text-white">
        Reset All Tasbih
      </button>
    </div>
</main>
  <script src="js/script.js"></script>
</body>

</html>
